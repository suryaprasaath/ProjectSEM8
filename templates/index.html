<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/css/index.css')}}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'><link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
 
    
<div class="container">
    <br><br><br> <br>
    <div class="row p-5" id="row">
        <div class="col-md-5 mx-auto">
             
            <div class="card card-body">
                <h2 class="text-center">Login</h2>     
                           {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                     
                                        {% for message in messages %}
                                            <p style="text-align: center;color: green;">{{ message }} </p>
                                        {% endfor %}
                                     
                            {% endif %}
                          {% endwith %}    
                          {% if error %}
                            <p style="text-align: center;color: red;">{{ error }}</p>
                            {% endif %}        
                <form id="submitForm" action="/login" method="POST" > 
                    <div class="form-group required">
                        <lSabel for="username">Username </lSabel>
                        <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">
                    </div>                    
                    <div class="form-group required">
                        <label class="d-flex flex-row align-items-center" for="password">Password 
                            <a class="ml-auto border-link small-xl" href="{{url_for('forgot_password')}}">Forget?</a></label>
                        <input type="password" class="form-control" required="" id="password" name="password" value="">
                    </div>
                    
                    <div style="margin-left:20px ;">
                        <input type="checkbox" class="form-check-input" onclick="show()" >
                        <label class="form-check-label">show password</label>
                    </div>
                     <br>
                    <div class="form-group pt-1">
                        <button class="btn btn-primary btn-block" type="submit">Log In</button>
                    </div>
                </form>
                <p class="small-xl pt-3 text-center">
                    <span class="text-muted">Not a Reader?</span>
                 
                     <a href="{{url_for('signup')}}" style="text-decoration:none;">Sign up</a> 
                </p>
            </div>
        </div>
    </div>
</div>
</div>


 
</body>
<script>
    function show(){
        var a=document.getElementById("password");
         
        if(a.type === "password"){
            a.type="text";
        }
        else{
            a.type="password";
        }
    }
</script>
</html>
